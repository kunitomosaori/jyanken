<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>jquery練習</title>
<script src="js/jquery-2.1.3.min.js"></script><!-- 読み込まないと使えない！ -->
</head>
<body>
<h1 id="echo">jquery練習</h1>



<script>
$("#echo").html("疲れてきた！");
$("#echo").css("color","#f00");
$("#echo").html('<img src="a.jpg">');
// 中で”をつかう場合は外側は’にしておく。画像は同じ階層に入れると見れるようになるよ。


</script>
</body>
</html>

    <div id="judgment">勝ち</div>

  <footer></footer>
  <script>
    //じゃんけん用のSCRIPTを書いてください
    const a = 1;// グー

    // グー コンピュータ
    $("#gu_btn").on("click", function () {
      const a = Math.ceil(Math.random() * 3);  //0～1小数点
      if (a == 1) {
        $("#pc_hands").html("ぐ～");
        $("#judgment").html("あいこ");
      }
      else if (a == 2) {
        $("#pc_hands").html("ちょき");
